<!DOCTYPE html>

<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>Primavera</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
        <link href="../touch/assets/stylesheets/screen.css" type="text/css" rel="stylesheet">
        <script src="../vendor/modernizr/modernizr.js" type="application/javascript"></script>
    </head>


    <body ng-controller="appController"> <!-- Main Application Controller -->

        <header>
            <nav id="menu" role="menu"><ul><li><a ng-href="#/site/menu" id="menu-button" title="menu"></a></li></ul></nav>
            <img class="logo" src="assets/images/logo.png" alt="logo image">
        </header>


        <!-- ng-animate ui-view & Page Directive -->
        <div ui-view class="main-ui-view slide" page>
            <!-- -->
            <!-- -->
            <div class="page-splash"><!-- Splash page starts -->
                <div class="page-wrapper">
                    <div>
                        <div class="splash">
                            <div class="spinner">LOADING...</div>
                        </div>
                    </div>
                </div>
            </div><!-- Splash page ends -->
            <!-- -->
            <!-- -->
        </div>


        <footer ng-controller="footerController"><!-- Footer Controller assigned -->
            <div class="footer-content">
                <ul>
                    <li ng-repeat="item in menu" ng-class="item.title"><a ng-href="{{item.link}}"></a></li>
                </ul>
            </div>
        </footer>

        <script data-main="src/app" src="../vendor/requirejs/require.js"  type="text/javascript" ></script>

    </body>

</html>
