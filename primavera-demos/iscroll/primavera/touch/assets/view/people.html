<div  id="scroller">
    <div class="page people">

        <div class="heading">
            <h1>{{content.heading.h1}}</h1>
        </div>

        <div class="person" ng-repeat="item in content.event">
            <span class="title">{{item.title}}</span>
            <span class="text">{{item.text}}</span>
            <img src="http://loremflickr.com/g/320/240/paris,girl/all" alt="image placeholder">
        </div>
    </div>
</div>
